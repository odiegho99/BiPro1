<!DOCTYPE html>
<html lang="en">
<head>
<title>ReadtheBible</title>
<link rel="stylesheet" href="biblestyle.css">
<meta name="keywords" content="HTML, CSS, JavaScript"> 
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="container-fluid mt-5">
  <div class="row">    
    <div class="col-sm-10 mx-auto">
      <div id="container">
        <div id="search">
         <div class="search__button fl">
          <input id="search__button" class="box4" type="button" value="Search" onclick="app.search()"/>
          </div><span>
          <input id="search__user" type="text" placeholder="Bible search" onkeypress="app.autosuggestUser()" class="typeahead"/>
          <div id="search__actual">
          <input type="text" style="visibility: hidden;" class="typeahead"/>
         </div>
      </span>
    </div>
  </div>  
</div>
<div class="container-fluid mt-3 bbox hr1">
  <div class="row">    
    <div class="col-sm-10 mx-auto">
      <div id="books" class="fl ovf shadow-lg box" style="border: 2px solid black"></div>
      <div id="chapters" class="fl ovf text-primary shadow-lg box" style="border: 2px solid black"></div>
      <div id="verses" class="ovf shadow-lg box" style="border: 2px solid black"></div>
    </div>
  </div>  
</div>
</div>
</div>
</div>

</body>
</html>
